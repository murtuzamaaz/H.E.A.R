<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - H.E.A.R</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  
  <!-- Make sure CSS is loaded -->
  <style>
    /* Fallback styles in case external CSS fails to load */
    body { min-height: 100vh; background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%); font-family: 'Segoe UI', Arial, sans-serif; display: flex; align-items: center; justify-content: center; }
    .container { background: #fff; padding: 2.5rem 2rem 2rem 2rem; border-radius: 1.2rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18); width: 100%; max-width: 400px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="mobile_no" placeholder="Mobile Number">
      <input type="tel" name="emergency_contact" placeholder="Emergency Contact">
      <button type="submit">Sign Up</button>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
  </div>
</body>
</html>
